<script>
    let obj = {id:25,name:"apoorv",age:20};
    let {id,age} = obj;                 // object destructuring 
    document.write(id+" "+name+"</br>"); // only id will be displayed

    document.write(id+" "+age+"<br/>");

    var cname = "apoorv";
    let customer = {rollno,cname};
    document.write(customer.rollno+" "+customer.cname);
</script>
