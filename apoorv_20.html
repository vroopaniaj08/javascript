<script>
    const a = function(val){
        console.log("hi1...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1000)
        })
    }
    const b = (val)=>{
        console.log("hi2...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1500)
        })
    }
    const c = function(val){
        console.log("hi3...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },2000)
        })
    }
    a(10).then((result)=>{          // complex code which can be solved by Promise Chain
        console.log(result);
        b(result).then(result=>{
            console.log(result);
            c(result).then(result=>{
                console.log(result);
            }).catch();
        }).catch();
    }).catch();
</script>
