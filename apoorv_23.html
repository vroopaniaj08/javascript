<script>
    var a = prompt("enter the  number")*1;  // prompt is always gives string and it been converted into integer  
    console.log(typeof a);
    if(a>9 && a<100){
        console.log(`${a} is a 2 digit number`);
    }
    if(a>9 || a < 6){
        console.log("|| logical operator is used");
    }

    if (a%2==0){
        console.log(`${a} is even`);
    }
    else {
        console.log(`${a} is odd`)
    }    
</script>
