<script>
    var xhttp = new XMLHttpRequest();
    var api = "https://jsonplaceholder.typicode.com/posts";
    xhttp.open("POST",api,true);
    xhttp.send("id=101");
    
    xhttp.onreadystatechange = function (){
        if(xhttp.readyState == 4){
            console.log(xhttp.responseText);
        }
    }
</script>
