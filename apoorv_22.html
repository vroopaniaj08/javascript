<script>
    const g = async() => {
        return 100;             // async function always return promise
    }
    console.log(g());



    const a = function(val){
        console.log("hi1...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1000)
        })
    }
    const b = (val)=>{
        console.log("hi2...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1500)
        })
    }
    const c = function(val){
        console.log("hi3...");
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },2000)
        })
    }
    const f = async() => {
        try{
            let result = await a(10);
            console.log(result);

            result = await b(result);
            console.log(result);

            result = await c(result);
            console.log(result);
        }
        catch(err){
            console.log(err);
        }
    }
    f();

    const h = async function(){
        try{
            let result = await a(10);
            console.log(result);

            result = await b(result);
            console.log(result);

            result = await c(result);
            console.log(result);
        }
        catch(err){
            console.log(err);
        }
    }
    h();

    async function t(){
        try{
            let result = await a(10);
            console.log(result);

            result = await b(result);
            console.log(result);

            result = await c(result);
            console.log(result);
        }
        catch(err){
            console.log(err);
        }
    }

    t();
</script>
